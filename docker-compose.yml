version: '3.8'

services:
  app:
    build: .
    container_name: ai-workflow-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-me-to-a-secure-random-32-char-key-in-production}
      - VITE_API_URL=/api
    volumes:
      - ./uploads:/app/server/uploads
      - ./data:/app/server/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  uploads:
  data:
